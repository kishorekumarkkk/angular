<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
  <label>First Name:
    <input type="text" formControlName="firstName" required>
  </label><br>
  <label>Last Name:
    <input type="text" formControlName="lastName" required>
  </label>

  <!-- <button type="submit" [disabled]="!profileForm.valid">Submit</button>
  -->

  <div formGroupName="address">
    <h3>Address</h3>

    <label>
      Street:
      <input type="text" formControlName="street" required>
    </label>

    <label>
      City:
      <input type="text" formControlName="city" required>
    </label>

    <label>
      State:
      <input type="text" formControlName="state" required>
    </label>

    <label>
      Zip Code:
      <input type="text" formControlName="zip" required>
    </label>
  </div>

  <div formArrayName="aliases">
    <h3>Aliases</h3> <button (click)="addAlias()">Add Alias</button>
  
    <div *ngFor="let address of aliases.controls; let i=index">
      <!-- The repeated alias template -->
      <label>
        Alias:
        <input type="text" [formControlName]="i">
      </label>
    </div>
  </div>

  <p>
    <button (click)="updateProfile()">Update Profile</button>
  </p>

</form>

<p>
  Form Status: {{ profileForm.status }}
  Form Value: {{payload}}
</p>
